<script>
/* ===== å…±é€š ===== */
function randInt(a, b) {
  return Math.floor(Math.random() * (b - a + 1)) + a;
}

/* ===== ç©åˆ†ç”Ÿæˆ ===== */
function generate(level) {

  if (level === "easy") {
    const t = randInt(1, 3);
    const a = randInt(1, 5);

    if (t === 1)
      return { q:`\\int \\sin(${a}x)\\,dx`,
               a:`-\\frac{1}{${a}}\\cos(${a}x)+C` };

    if (t === 2)
      return { q:`\\int \\cos(${a}x)\\,dx`,
               a:`\\frac{1}{${a}}\\sin(${a}x)+C` };

    return { q:`\\int \\frac{1}{x}\\,dx`,
             a:`\\log|x|+C` };
  }

  if (level === "normal") {
    if (Math.random() < 0.5)
      return { q:`\\int_1^e \\log x\\,dx`, a:`1` };

    const a = randInt(1, 4);
    return { q:`\\int_0^\\pi \\sin(${a}x)\\,dx`,
             a:`\\frac{2}{${a}}` };
  }

  const a = randInt(1, 3);
  return {
    q:`\\int_0^\\pi x\\sin(${a}x)\\,dx`,
    a:`\\frac{\\pi}{${a}}`
  };
}

/* ===== é€šå¸¸ã‚¬ãƒãƒ£ ===== */
function spin() {

}

}

function nextStudy() {
  if (studyIndex >= studyLevels.length) {
    document.getElementById("question").innerHTML = "ğŸ‰ 5å•çµ‚äº†ï¼ãŠã¤ã‹ã‚Œã•ã¾";
