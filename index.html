<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>テストガチャ</title>
</head>
<body>

<button id="btn">ガチャ</button>
<div id="out"></div>

<script>
  const data = [
    "∫ x dx",
    "∫ sin x dx",
    "∫ cos x dx"
  ];

  document.getElementById("btn").addEventListener("click", () => {
    const i = Math.floor(Math.random() * data.length);
    document.getElementById("out").textContent = data[i];
  });
</script>

</body>
</html>
